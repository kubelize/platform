apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport-kube-agent
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: teleport-kube-agent
  source:
    repoURL: https://charts.releases.teleport.dev
    targetRevision: 17.7.19
    chart: teleport-kube-agent
    helm:
      valuesObject:
        highAvailability:
          replicaCount: 2
          requireAntiAffinity: true
        proxyAddr: teleport.kubelize.com:443
        roles: "kube,app,discovery"
        kubernetesDiscovery:
          - types: ["app"]
            namespaces: ["*"]
            labels:
              "teleport.dev/enabled": "true"
          - types: ["app"]
            namespaces: ["*"]
            labels:
              "teleport.dev/enabled": "on"
        joinTokenSecret:
          create: false
        podSecurityPolicy:
          enabled: false
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 265Mi
        initSecurityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 9807
          seccompProfile:
            type: RuntimeDefault
