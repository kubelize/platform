apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/kubelize/platform
      path: clusters/kubelize-core
      targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd