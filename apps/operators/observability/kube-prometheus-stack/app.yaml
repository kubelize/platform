apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    # Must Run in Kube-System
    namespace: observability-system
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 69.2.0
    chart: kube-prometheus-stack
    helm:
      valuesObject:
        kubeEtcd:
          enabled: true
          service:
            selector:
              k8s-app: kube-controller-manager # Fix selector for kube-etcd for Talos (set itentionally to kube-controller-manager because all master nodes has the same roles)
          serviceMonitor:
            relabelings:   # Add nodename label
              - sourceLabels: [__meta_kubernetes_pod_node_name]
                separator: ;
                regex: ^(.*)$
                targetLabel: nodename
                replacement: $1
                action: replace
            metricRelabelings:   # Remove pod label
              - action: labeldrop
                regex: pod
        kubeControllerManager:
          service:
            selector:
              k8s-app: kube-controller-manager
        kubeScheduler:
          service:
            selector:
              k8s-app: kube-scheduler
        alertmanager:
          alertmanagerSpec:
            forceEnableClusterMode: true
            useExistingSecret: true
            secrets:
              - alertmanager-config
            configSecret: alertmanager-config
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: proxmox
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 10Gi
        prometheus:
          prometheusSpec:
            retention: 30d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: "{{ .cluster.settings.defaultStorageClass }}"
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 150Gi
        grafana:
          grafana.ini:
            auth:
              disable_login_form: true
              disable_signout_menu: true
            # auth.basic:
            #   enabled: true
            auth.anonymous:
              enabled: true