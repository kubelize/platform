kind: Cluster
name: kubelize-core
talos:
  version: v1.11.5
kubernetes:
  version: 1.34.2
patches:
  - name: cni
    file: patches/cni.yaml
---
kind: ControlPlane
machineClass:
  name: core-control-planes
  size: 3
patches:
  - name: cilium
    file: patches/cilium.yaml
  - name: fluxcd
    file: patches/fluxcd.yaml
  - name: bootstrap
    file: bootstraps/kubelize-core.yaml
---
kind: Workers
name: workers
machineClass:
  name: core-workers
  size: 6
