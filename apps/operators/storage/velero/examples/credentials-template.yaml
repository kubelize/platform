---
# This is a template for Velero S3 credentials
# Copy this file to your cluster's config/secrets/velero/ directory
# and update with your actual credentials

# For SOPS encryption, use:
# sops -e -i velero-credentials.yaml

apiVersion: v1
kind: Secret
metadata:
  name: velero-credentials
  namespace: velero
type: Opaque
stringData:
  cloud: |
    [default]
    aws_access_key_id=YOUR_ACCESS_KEY_HERE
    aws_secret_access_key=YOUR_SECRET_KEY_HERE
