apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: sdtd-daily
  namespace: velero
spec:
  # Daily at 3 AM
  schedule: "0 3 * * *"
  
  template:
    # Include only sdtd namespace
    includedNamespaces:
      - a01-sdtd
    
    # Retain backups for 30 days
    ttl: 720h
    
    # Use file-level backup with kopia (not CSI snapshots)
    defaultVolumesToFsBackup: true
    
    # Backup labels
    metadata:
      labels:
        velero.io/schedule-name: sdtd-daily
        app: sdtd
